  <h1>発音練習サイト Aloud</h1>
  <p>人を相手に英語の練習は恥ずかしかったりしますね。でもiPad/iPhoneなら恥ずかしがらなくても大丈夫。数々の名言を自分に言い聞かせるように思い切って練習しましょう。</p>
  <form>
    <input id="input" type="text" size="80"></input>
  </form>
  <div id="quote" style="font-size: x-large"></div>
  <div id="translate" style="min-height: 80px; font-size: x-large;"></div>
  <div style="min-height: 40px;">　</div>
  <p>上の欄をタッチしてキーボードを英語モードにして、ディクテーション機能を使って文章を読み上げてください。</p>
  <div id="result"></div>
  <div id="points" style="font-size: x-large;"></div>
  <p>再挑戦するには"r"をタイプしてください。</p>
  <p>次のフレーズに挑戦するには"n"をタイプしてください。</p>
  <br>
  <br>
  <br>
  <p>名言とその訳には<a href="http://matome.naver.jp/odai/2124542876472673631">「いつの時代も色褪せない英語の名言」</a>を借用しました。感謝致します。</p>
